
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlexCraft Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49'
              },
              'line-green': '#06C755',
              'line-lightGray': '#F7F7F7', // Simulated LINE chat background (light)
              'line-charcoal': '#2E2E2E', // Simulated LINE chat background (dark)
              'line-preview-bg': '#7B8FA1', // Muted blue-gray for preview panel background
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0'},
                '100%': { transform: 'translateY(0px)', opacity: '1'},
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              slideInUp: 'slideInUp 0.3s ease-out',
            }
          }
        }
      }
    </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .hide-scrollbar-chat-area::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hide-scrollbar-chat-area {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dnd": "https://esm.sh/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@^16.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
